<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Announcements</h1>

        <!-- ძებნა -->
        <div class="search-bar">
            <input type="text" id="searchTitle" placeholder="Search by title..." />
        </div>

        <!-- ახალი განცხადების დამატების ღილაკი -->
        <button id="addAnnouncementBtn">Add Announcement</button>

        <!--განცხადებების ცხრილი -->
        <table id="announcementsTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- დინამიური მონაცემები -->
            </tbody>
        </table>
    </div>

    <!-- დამატება/რედაქტირების  ფორმა -->
    <div id="announcementFormModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="formTitle">Add Announcement</h2>

            <form id="announcementForm">
                <input type="hidden" id="announcementId" />

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required />

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" />

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
